<html>
    <head>
        <title>multiplicationTable</title>
    </head>
    <body>
        <script>
            function multiplicationTable(num){
                for(var i=1; i<=10; i=i+1){
                    var product = num*i;
                    document.write(num+" x "+i+" = "+product+"<br>");
                    console.log(num+" x "+i+" = "+product);
                }
            }
        multiplicationTable(10);
    </script>
    </body>
</html>
